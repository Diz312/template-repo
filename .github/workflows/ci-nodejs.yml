name: ci-nodejs
on:
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      NEXT_TELEMETRY_DISABLED: "1"
      # If builds are memory-heavy:
      NODE_OPTIONS: "--max_old_space_size=4096"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Install dependencies
        working-directory: apps/web
        run: npm install --no-audit --no-fund
      
      - name: Lint (ESLint)
        working-directory: apps/web
        run: npm run lint -- --max-warnings=0
      
      - name: Type check (TS)
        working-directory: apps/web
        run: npm run typecheck
        # expects: "typecheck": "tsc --noEmit"

      - name: Unit/Component tests
        working-directory: apps/web
        run: npm test -- --ci
        # e.g. Jest or Vitest + React Testing Library

      - name: Build (Next.js)
        working-directory: apps/web
        run: npm run build
        # expects: "build": "next build"
